<div class="mop-content">
    <div class="container-button">
        <app-btn-back rota="/apontamentos"></app-btn-back>
    </div> 
    
    <div class="header-details">
        <div class="left-header-details">
            <h1 class="appointment-title">
                Apontamento de horas
            </h1>
            <div class="select-details">
                <div class="colaboradores">
                    Colaboradores da Unidade: 162
                </div>
                <div class="container-mini-button">
                    <div class="rascunho-mini">
                        Rascunho
                    </div>
                </div>
            </div>
        </div>
        <div class="form-space">
            <div class="input-form">
                <app-select-input-autocomplete 
                  placeholder="Selecione o Projeto" 
                  [items]="items">
                </app-select-input-autocomplete>
            </div>

            <div class="input-form">
                <app-select-input-autocomplete 
                  placeholder="Selecione o Projeto" 
                  [items]="items">
                </app-select-input-autocomplete>
            </div>
        </div>
    </div>
    <div class="container-list">
        <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="mes"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Mês Column -->
      <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef class="header-table">MÊS</th>
        <td mat-cell *matCellDef="let dados" class="body-table border-left" (click)="goDetails()">
          {{ dados.mes }}
        </td>
      </ng-container>

      <!-- Periodo Column -->
      <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef class="header-table">PERIODO</th>
        <td mat-cell *matCellDef="let dados" class="body-table" (click)="goDetails()">
          {{ dados.periodo }}
        </td>
      </ng-container>

      <!-- Máximo de Horas Column -->
      <ng-container matColumnDef="maximoHoras">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          MÁXIMO DE HORAS
        </th>
        <td mat-cell *matCellDef="let dados" class="body-table" (click)="goDetails()">
          {{ dados.maximoHoras }} h
        </td>
      </ng-container>

      <!-- Total Apontado Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          TOTAL APONTADO
        </th>
        <td mat-cell *matCellDef="let dados" class="body-table" (click)="goDetails()">
          {{ dados.total }} h
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="header-table">STATUS</th>
        <td mat-cell *matCellDef="let dados" class="body-table" (click)="goDetails()">
          <mat-chip-list>
            <mat-chip *ngIf="dados.status === 1" class="customStatus-rascunho"
              >Rascunho</mat-chip
            >
            <mat-chip *ngIf="dados.status === 2" class="customStatus-apropriado"
              >Exportado</mat-chip
            >
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="header-table">AÇÕES</th>
        <td mat-cell *matCellDef="let dados" class="body-table border-right">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            style="color: #6E8E25;"
            *ngIf="dados.status === 1"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- <a [routerLink]="['/']"> -->
      <tr mat-row *matRowDef="let dados; columns: displayedColumns"></tr>
      <!-- </a> -->
    </table>
    </div>
</div>

<div class="footer-content">
    <button mat-flat-button class="square-button green-button">
        APROVAR TODOS
    </button>
</div>

<mat-menu #menuDetalhe="matMenu">
    <div class="select-edit">
        <app-icon-edit-appointment class="size-icon"></app-icon-edit-appointment>
        <span>Editar Apontamento</span>
    </div>
    <div class="select-edit">
        <app-icon-duplicate-appointment class="size-icon"></app-icon-duplicate-appointment>
        <span>Duplicar</span>
    </div>
    <div class="select-edit">
        <app-icon-attach class="size-icon"></app-icon-attach>
        <span>Anexar Evidência</span>
    </div>
    <div class="select-edit">
        <app-icon-delete class="size-icon"></app-icon-delete>
        <span>Excluir</span>
    </div>
</mat-menu>
